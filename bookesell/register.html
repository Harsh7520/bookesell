<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="register.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <title>Login</title>
  </head>
  <body>
    <hr id="top" />
    <div id="topimg">
      <img src="logo.png" id="logo" />
      <div id="topright">
        <p id="text">
          <a href="login.html" id="login">Login </a> |
          <a href="register.html" id="login">Register</a>
          <button
            onclick="window.location.href='cartpage.html'"
            style="
              font-size: 24px;
              background-color: white;
              font-family: 'Roboto', sans-serif;
              margin-left: 10px;
              border-radius: 5px;
              padding: 5px;
              width: 100px;
              border: 1px solid rgb(65, 65, 65);
            "
          >
            <i
              class="fa fa-shopping-cart"
              style="font-size: 24px; color: #f14d54; background-color: white"
              id="cart"
            >
              Cart</i
            >
          </button>
        </p>
      </div>
    </div>
    <div id="greybar">
      <form class="example" style="margin: auto">
        <input
          type="text"
          placeholder="What are you looking for..."
          style="font-style: italic"
          id="search2"
        />
        <button type="submit" id="submit" class="button">
          <i class="fa fa-search button"></i>Search
        </button>
        <button type="cancel" id="cancel">Cancel</button>
      </form>
    </div>
    <div id="navarr">
      <p>
        <a href="bookesell.html" id="home">Home</a>
        <i class="fa fa-angle-right" id="right"></i>
        <a href="register.html" id="login">Create an Account</a>
      </p>
    </div>
    <div id="title">
      <h1 id="titletext">Login or Create an Account</h1>
      <hr id="redline" />
    </div>
    <div id="personal">
      <h2 id="titletext2">Personal Information</h2>
      <hr id="undertitle" />
      <p id="underhr">
        Please enter the following Information to create your account.
      </p>
      <div id="customers">
        <div class="column">
          <label for="fname" id="list"><b>First Name *</b></label>
          <input type="text" name="fname" id="fname" required />
        </div>
        <div class="column">
          <label for="lname" id="list"><b>Last Name *</b></label>
          <input type="text" name="lname" id="lname" required />
        </div>
      </div>
      <div id="mail">
        <label for="email" id="list"><b>Email Address *</b></label>
        <input type="text" name="email" id="email" required />
      </div>
    </div>
    <div id="personal">
      <h2 id="titletext2">Login Information</h2>
      <hr id="undertitle" />
      <div id="customer">
        <div class="column">
          <label for="password" id="list"><b>Password *</b></label>
          <input type="password" name="password" id="psw" required />
          <button id="create">Register</button>
        </div>
        <div class="column">
          <label for="cpassword" id="list"><b>Confirm Password *</b></label>
          <input type="password" name="cpassword" id="psw" required />
        </div>
      </div>
    </div>
    <div class="footer">
      <img src="output-onlinepngtools.png" id="blogo" />
      <p id="copyright">Â© 2015 Tatvasoft.com. All rights reserved.</p>
    </div>
  </body>
</html>
